apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiraoyogizzard-backend
  namespace: hiraoyogizzard
  labels:
    app: hiraoyogizzard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hiraoyogizzard-backend
  template:
    metadata:
      labels:
        app: hiraoyogizzard-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/toof-jp/hiraoyogizzard-backend:sha-675ea76
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hiraoyogizzard-backend-secrets
                  key: GOOGLE_API_KEY
            - name: VERTEX_AI_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: hiraoyogizzard-backend-secrets
                  key: VERTEX_AI_PROJECT_ID
            - name: VERTEX_AI_LOCATION
              valueFrom:
                secretKeyRef:
                  name: hiraoyogizzard-backend-secrets
                  key: VERTEX_AI_LOCATION
            - name: VERTEX_AI_DATA_STORE_ID
              valueFrom:
                secretKeyRef:
                  name: hiraoyogizzard-backend-secrets
                  key: VERTEX_AI_DATA_STORE_ID
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/my-sa-key.json
          volumeMounts:
            - name: backend-sa-key
              mountPath: /var/secrets/google
              readOnly: true
      volumes:
        - name: backend-sa-key
          secret:
            secretName: hiraoyogizzard-backend-sa
